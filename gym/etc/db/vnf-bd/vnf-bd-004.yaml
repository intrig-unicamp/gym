descriptor_version: 0.02
id: "004"
name: "vnf-bd-004"
version: "0.1"
author: "Raphael Vicente Rosa"
description: "Realizes the test of two agents realizing tcpreplay on a Suricata VNF, while monitoring it internally/externally"

experiments:
  trials: {{ settings.trials }}
  tests: {{ settings.tests }}
  methods: 1

targets:
  - id: {{ sut.id }}
    name: "suricata"
    version: "0.1"
    author: null
    description: {{ sut.description }}

environment:
  name: "Execution-Environment-Alpha"
  description: "Esablishes scenario in containernet"   
  deploy: true
  plugin: 
    type: "containernet" 
    parameters:
      - input: "entrypoint"
        value: "http://127.0.0.1:7878/001/"

scenario:
  nodes:
    - id: "d2"
      type: "internal"
      image:  {{ sut.image }}
      image_format: "docker"
      connection_points:
        - id: "input"
          type: "internal"
          address: "172.31.1.2/24"
        - id: "output"
          type: "internal"
          address: "172.31.1.3/24"
      resources:
        cpu:
          vcpus: {{ sut.resources.vcpus }}
          cpu_bw: {{ sut.resources.cpu_bw }}
          pinning: {{ sut.resources.cpu_cores }}
        memory:
          size: {{ sut.resources.memory }}
          units: "MB"
        storage:
          size: 2
          units: "GB"
      lifecycle:
        - workflow: "start"
          parameters:
            - input: "configuration"
              value: {{ sut.configuration }} 
          implementation: "./start.sh {configuration}"
       
    - id: {{ agent_one.id }}
      image: {{ agent_one.image }}
      image_format: "docker"
      type: "internal"
      connection_points:
        - id: "eth1"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.1/24"
      resources:
        cpu:
          vcpus: 1
          cpu_bw: 1.0
          pinning: ""
        memory:
          size: 2048
          units: "MB"
        storage:
          size: 2
          units: "GB"
          volumes: {{ agent_one.volumes }}
      lifecycle:
        - workflow: "start"
          parameters:
            - input: "host_id"
              value: "agent-01"
            - input: "host_ip"
              value: "get_attrib:ip"
          implementation: "gym-agent --id {host_id} --url http://{host_ip}:8988 > gym-agent.log 2>&1 &"

    - id: {{ agent_two.id }}
      image: {{ agent_two.image }}
      image_format: "docker"
      type: "internal"
      connection_points:
        - id: "eth1"
          interface: "ipv4"
          type: "internal"
          address: "172.31.1.4/24"
      resources:
        cpu:
          vcpus: 1
          cpu_bw: 1.0
          pinning: ""
        memory:
          size: 2048
          units: "MB"
        storage:
          size: 2
          units: "GB"
      lifecycle:
        - workflow: "start"
          parameters:
            - input: "host_id"
              value: "agent-02"
            - input: "host_ip"
              value: "get_attrib:ip"
          implementation: "gym-agent --id {host_id} --url http://{host_ip}:8988 > gym-agent.log 2>&1 &"

    - id: {{ manager.id }}
      image: {{ manager.image }}
      image_format: "docker"
      type: "internal"
      connection_points: null
      resources: 
        cpu:
          vcpus: 1
          cpu_bw: 1.0
          pinning: ''
        memory:
          size: 2048
          units: "MB"
        storage:
          size: 2
          units: "GB"
      lifecycle:
        - workflow: "start"
          parameters:
            - input: "host_id"
              value: "manager-01"
            - input: "host_ip"
              value: "get_attrib:ip"
          implementation: "gym-manager --id {host_id} --url http://{host_ip}:8989 > gym-mngr.log 2>&1 &"

    - id: {{ monitor.id }}
      image:  null
      image_format: "process"
      type: "internal"
      connection_points: null
      resources: null
      relationships:
        - type: HostedOn
          target: {{ sut.id }}
      lifecycle:
        - workflow: "start"
          parameters:
            - input: "monitor_id"
              value: "monitor-01"
            - input: "monitor_ip"
              value: "get_attrib:ip"
          implementation: "gym-monitor --id {monitor_id} --url http://{monitor_ip}:8987  > gym-mon.log 2>&1 &"

    - id: {{ monitor_tap.id }}
      image:  null
      image_format: "process"
      type: "internal"
      connection_points: null
      resources: null
      relationships:
        - type: AttachesTo
          target: {{ sut.id }}
      lifecycle:
        - workflow: "start"
          parameters:
            - input: "monitor_id"
              value: "monitor-02"
            - input: "monitor_ip"
              value: "get_attrib:ip"
          implementation: "gym-monitor --id {monitor_id} --url http://{monitor_ip}:8987 > gym-mon.log 2>&1 &"

  links:
    - id: "d1-d2"
      type: "E-Flow"
      network: "s1"
      connection_points:
        - "d1:eth1"
        - "d2:input"
    - id: "d2-d3"
      type: "E-Flow"
      network: "s2"
      connection_points:
        - "d2:output"
        - "d3:eth1"
  
proceedings:
  suts:
    - id: "Suricata/IDS"
      host: 
        setting: "internal"
        node: {{ sut.id }}
  
  managers:
    - id: "manager-01"
      host: 
        setting: "internal"
        node: {{ manager.id }}

  agents:
    - id: "agent-01"
      host: 
        setting: "internal"
        node: {{ agent_one.id }}
      probers:
        - id: 6
          name: "tcpreplay"
          instances: {{ settings.agent_one.replay_instances }}
          parameters:
            - input: "interface"
              value: {{ settings.agent_one.replay_interface }}
            - input: "duration"
              value: {{ settings.duration }} 
            - input: "speed"
              value: {{ settings.agent_one.speed }}
            - input: "timing"
              value: {{ settings.agent_one.timing }}
            - input: "preload"
              value: {{ settings.agent_one.preload }}
            - input: "loop"
              value: {{ settings.agent_one.replayloop }}
            - input: "pcap"
              value: {{ settings.agent_one.pcap }}

  monitors:
    - id: "monitor-01"
      host: 
        setting: "internal"
        node: {{ monitor.id }}  
      listeners:
        - id: 20
          parameters:
            - input: "duration"
              value: {{ settings.duration }}
            - input: "interface"
              value: {{ settings.vm_mon_interface }}

    - id: "monitor-02"
      host:
        setting: "internal"
        node: {{ monitor_tap.id }}
      listeners:
        - id: 17
          parameters:
            - input: "target"
              value: {{ settings.monitor.mon_container_target }}
            - input: "duration"
              value: {{ settings.duration }}
            - input: "interval"
              value: {{ settings.interval }}